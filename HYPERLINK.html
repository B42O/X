
<!DOCTYPE html>
<html>
<body>
    <!-- Text Hyperlink -->
    <a href="https://example.com">Text</a>
    <br><br>

    <!-- Graphical Hyperlink -->
    <a href="https://example.com"><img src="---.jpg" alt="Graphical" width="50"></a>
    <br><br>

    <!-- Email Hyperlink -->
    <a href="mailto:someone@example.com">Email</a>
    <br><br>

    <!-- Telephone Hyperlink -->
    <a href="tel:+1234567890">Call</a>
    <br><br>

    <!-- Download Link -->
    <a href="file.pdf" download>Download</a>
    <br><br>

    <!-- Anchor Hyperlink -->
    <a href="#section1">Anchor</a>
    <br><br>

    <!-- Button Hyperlink -->
    <a href="https://example.com" style="background:blue;color:white;padding:5px;">Button</a>
    <br><br>

    <!-- Image Map Hyperlink -->
    <img src="---.jpg" usemap="#map" width="100">
    <map name="map">
        <area shape="rect" coords="0,0,50,50" href="https://example.com">
    </map>
    <br><br>

    <!-- JavaScript Hyperlink -->
    <a href="javascript:alert('Hello')">JS</a>
    <br><br>

    <!-- CSS-Styled Hyperlink -->
    <a href="https://example.com" style="color:white;background:blue;padding:5px;">CSS</a>
    <br><br>

    <!-- Anchor Target -->
    <div id="section1">Section 1</div>
</body>
</html>
