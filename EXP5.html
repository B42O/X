
<!DOCTYPE html>
<html>
<head>
    <title>Video and Audio</title>
</head>
<body>
    <!-- Open Media Links -->
    <h3>Open Media</h3>
    <a href="MAAx10.mp4" target="_blank">Open Video</a><br>
    <a href="media_file.mp3" target="_blank">Open Audio</a><br><br>

    <!-- Embedded Video -->
    <h3>Embedded Video</h3>
    <video width="320" height="240" controls>
        <source src="MAAx10.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <br><br>

    <!-- Embedded Audio -->
    <h3>Embedded Audio</h3>
    <audio controls>
        <source src="media_file.mp3" type="audio/mpeg">
        Your browser does not support the audio tag.
    </audio>
</body>
</html>
